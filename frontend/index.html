<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AMR Atlas | Antimicrobial Resistance Risk</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      background-color: #ffffff;
    }
    @keyframes microbeFloat {
      0% { transform: translate(0, 0) rotate(0deg) scale(1); }
      33% { transform: translate(40px, -60px) rotate(15deg) scale(1.1); }
      66% { transform: translate(-30px, 30px) rotate(-15deg) scale(0.9); }
      100% { transform: translate(0, 0) rotate(360deg) scale(1); }
    }
    .animate-microbe-slow {
      animation: microbeFloat 40s infinite ease-in-out;
    }
    .perspective-1000 {
      perspective: 1000px;
    }

    /* THE PILL ORCHESTRATION */
    .pill-wrapper {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(15); /* Massive initial scale for pop-out */
      opacity: 0;
      z-index: 100;
      pointer-events: none;
      transition: transform 1.8s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.8s ease-out;
    }

    /* Initial prominent visibility (Closed state) */
    .pill-wrapper.pill-visible {
      opacity: 1;
      transform: translate(-50%, -50%) scale(2.2);
    }

    /* Settled state: Above the heading */
    .pill-wrapper.pill-settled {
      position: absolute;
      top: -60px; /* Precise placement above AMR Atlas */
      left: -20px;
      transform: translate(0, 0) scale(0.65) rotate(90deg); /* Settles horizontally */
      transition: all 1.5s cubic-bezier(0.7, 0, 0.3, 1);
    }

    /* Pill Halves Opening Logic */
    .pill-half-top, .pill-half-bottom {
      transition: transform 1.2s cubic-bezier(0.68, -0.6, 0.32, 1.6);
    }
    .pill-open .pill-half-top {
      transform: translateY(-55px) rotate(-15deg);
    }
    .pill-open .pill-half-bottom {
      transform: translateY(55px) rotate(15deg);
    }

    /* Transitioning from diagonal intro to horizontal settled */
    .pill-inner-group {
      transition: transform 1.5s cubic-bezier(0.7, 0, 0.3, 1);
    }
  </style>
