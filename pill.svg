<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Glow Effect -->
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <g filter="url(#glow)">
    <!-- Right Half (Teal) -->
    <path d="M100 60C122.091 60 140 77.9086 140 100C140 122.091 122.091 140 100 140H100V60H100Z" fill="#1b9aaa" fill-opacity="0.9"/>
    <!-- Left Half (Blue/Darker) -->
    <path d="M60 100C60 77.9086 77.9086 60 100 60V140C77.9086 140 60 122.091 60 100Z" fill="#0f4c75" fill-opacity="0.9"/>
    
    <!-- Dividing Line -->
    <rect x="99" y="60" width="2" height="80" fill="white" fill-opacity="0.3"/>
    
    <!-- Molecular Dots Internal -->
    <circle cx="80" cy="90" r="3" fill="white" fill-opacity="0.4"/>
    <circle cx="85" cy="110" r="2" fill="white" fill-opacity="0.4"/>
    <circle cx="120" cy="95" r="3" fill="white" fill-opacity="0.4"/>
    <circle cx="115" cy="115" r="2" fill="white" fill-opacity="0.4"/>
    
    <!-- Connecting Lines -->
    <path d="M80 90L85 110" stroke="white" stroke-opacity="0.2" stroke-width="1"/>
    <path d="M120 95L115 115" stroke="white" stroke-opacity="0.2" stroke-width="1"/>
  </g>
</svg>
